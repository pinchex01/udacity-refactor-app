language: node_js
node_js:
  - 13

services:
  - docker

# Pre-testing installs
install:
  - echo "nothing needs to be installed"

# Scripts to be run such as tests
before_script:
  - echo "no tests"

script:
  - docker --version # print the version for logging
  - docker build -t udagram-reverseproxy ./udagram-reverseproxy
  - docker build -t udagram-api-feed ./udagram-api-feed
  - docker build -t udagram-api-user ./udagram-api-user
  - docker build -t udagram-frontend ./udagram-frontend
    #tagging
  - docker tag udagram-reverseproxy petemuema/udagram-reverseproxy:v5
  - docker tag udagram-api-feed petemuema/udagram-api-feed:v5
  - docker tag udagram-api-user petemuema/udagram-api-user:v5
  - docker tag udagram-frontend petemuema/udagram-frontend:latest

after_success:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push petemuema/udagram-reverseproxy:v5
  - docker push petemuema/udagram-api-feed:v5
  - docker push petemuema/udagram-api-user:v5
  - docker push petemuema/udagram-frontend:latest